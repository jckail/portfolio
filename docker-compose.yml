version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./frontend/dist:/app/frontend/dist
      - ./images:/app/images
    environment:
      - PYTHONPATH=/app
